<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>await</title>
</head>
<body>
	<script type="text/javascript">
		async function main() {
			let p1 = new Promise((resolve,reject) => {
				resolve('OK')
			})
			//1.右侧为Promise的情况
			let res1 = await p1
			console.log(res1) 
			//2.右侧为其他类型的数据
			let res2 = await 20
			console.log(res2)
			//3.如果Promise是失败状态
			let p2 = new Promise((resolve,reject) => {
				reject('Error')
			})
			try{
				let res3 = await p2
			}catch(e){
				console.log(e)
			}
		}
		
		main()
	</script>
</body>
</html>
